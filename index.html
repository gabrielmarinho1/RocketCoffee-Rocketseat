<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RocketCoffee</title>
</head>

<body>
    <div class="background-mobile mobile"></div>
    <header class="header-mobile mobile">
        <img src="/RocketCoffee-Rocketseat/assets/logo-mobile.svg">
        <button id="menu-button"></button>
    </header>
    <main class="main mobile">
        <p class="slogan">O café que fará seu código decolar para o próximo nível.</p>
        <button class="mobile-button">Pegar Meu Café <img src="/RocketCoffee-Rocketseat/assets/arrow.svg"></button>
    </main>
    <div class="title-mobile mobile">
        <p>Great Coffee</p>
        <p id="stroke">&#60;Great Code &#47;&#62;</p>
    </div>
    <nav class="nav-menu-mobile" id="nav-menu-mobile">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Recompensas</a>
        <a href="#">GiftCards</a>
        <a href="#">Lojas</a>
    </nav>
    <nav class="nav-menu-desktop">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Recompensas</a>
        <a href="#">GiftCards</a>
        <a href="#">Lojas</a>
    </nav>
    <header class="header-desktop">
        <img src="/RocketCoffee-Rocketseat/assets/logo-desktop.svg">
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Recompensas</a>
            <a href="#">GiftCards</a>
            <a href="#">Lojas</a>
        </nav>
        <button class="button-desktop">Pegar Meu Café</button>
    </header>
    <div class="title-desktop">
        <p>Great Coffee</p>
        <p id="stroke">&#60;Great Code &#47;&#62;</p>
    </div>
    <div class="background-desktop"></div>
    <script src="/RocketCoffee-Rocketseat/script.js"></script>
</body>
</html>
